<head>
    <title>CSS nth-child() Selector</title>

    <style>
        li:nth-child(even) {
            width: 200px;
            background: green;
            color: blue;
        }
      li:nth-of-type(odd) {
            background: green;
            font-weight: bold;
            width: 200px;
            padding: 5px 0;
        }
          
        li:nth-of-type(even) {
            background: red;
            font-weight: bold;
            width: 200px;
            padding: 5px 0;
        }  
    </style>
</head>

<body>
